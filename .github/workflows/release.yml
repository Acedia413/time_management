name: Release Containers

on:
  push:
    tags:
      - "v*.*.*"

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: vars
        run: echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Prepare image names
        id: names
        run: |
          OWNER="$(echo "${{ secrets.DOCKERHUB_USERNAME }}" | tr '[:upper:]' '[:lower:]')"
          echo "backend=${{ env.REGISTRY }}/${OWNER}/stud-tracker-backend" >> "$GITHUB_OUTPUT"
          echo "frontend=${{ env.REGISTRY }}/${OWNER}/stud-tracker-frontend" >> "$GITHUB_OUTPUT"

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.names.outputs.backend }}:${{ steps.vars.outputs.tag }}
            ${{ steps.names.outputs.backend }}:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ steps.names.outputs.frontend }}:${{ steps.vars.outputs.tag }}
            ${{ steps.names.outputs.frontend }}:latest
